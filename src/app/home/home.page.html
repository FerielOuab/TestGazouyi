<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title>
      Application Feriel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <form (ngSubmit)="accountExists()">
      <ion-list>
        <ion-item>
          <ion-input placeholder="Username" type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password" type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
      </ion-list>
      <p id="champ" *ngIf="!champObligatoire">Les champs (*) sont obligatoires</p>
      <ion-button type="submit" expand="full">Log in</ion-button>
    </form>
    <p align="center">OR</p>
    <ion-button [routerLink]="[ 'CreateAccount']" expand="full">Create account</ion-button>
  </div>
</ion-content>
