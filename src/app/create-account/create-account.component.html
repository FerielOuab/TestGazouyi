<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-icon name="arrow-back" (click)="back()"></ion-icon>
      <ion-label> Retour</ion-label>
    </ion-toolbar>

  </ion-header>
  <div id="container">
    <form (ngSubmit)="createAccount()">
      <ion-list>
        <ion-item>
          <ion-input placeholder="Firstname" type="text" name="firstname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Name" type="text" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Username *" type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password *" type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
      </ion-list>
      <p *ngIf="!champObligatoire">Les champs (*) sont obligatoires</p>
      <p *ngIf="nomExistant">Ce username existe déjà, veuillez en choisir un autre.</p>
      <ion-button type="submit" expand="full">Create account</ion-button>
    </form>
  </div>
</ion-content>
